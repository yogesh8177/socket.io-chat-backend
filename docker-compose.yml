version: "3.5"

services:
  auth_service:
    image: node:10.16.0
    volumes: 
      - ./authService:/authService
    working_dir: /authService
    command: npm start
    env_file:
      - ./authService/.env
    depends_on: 
      - mysql
    ports: 
      - "3001:3001"
      
  chat_backend:
    image: node:10.16.0
    volumes: 
      - ./:/chatBackend
    working_dir: /chatBackend
    command: npm start
    depends_on: 
      - mysql
    ports:
      - "3000:3000"

  mysql:
    image: mysql:8.0.16
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./data:/var/lib/mysql
    env_file:
      - .env
    ports: 
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    depends_on: 
      - mysql
    ports:
      - 8080:8080